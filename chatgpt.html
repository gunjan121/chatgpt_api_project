<!doctype html>
<html lang="en">

<head>
	<title>Bootstrap demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="chatgptcss.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="body-style p-5 primary-body-color">
	<div class="container pt-4">
	<!-- Header section -->
		<div class="row header w-100 d-flex">
			<div class="w-75 text-end">
				<div class=" chat-gpt chatgpt-des">ChatGPT </div>
			</div>
			

			<div id="response-div"></div>
			<div class="w-25">
				<div class=" text-end">
					<button class="toggle tog-position"> <i class="fa fa-moon-o"></i></button>
				</div>
			</div>
		</div>
<div id="body-response">


</div>
	<!-- Footer section -->
		<div class="footer w-100 px-5">
			<div class="form-group text-center d-flex">
				<!-- <form> -->
					<textarea placeholder="Enter a question" id="question_id" class="textarea form-control w-50  search-bar" rows="1"   oninput="AutoExpendSeachbar(this)">
					</textarea>
					
				</div>
				<button class="btn btn-primary mx-3 w-0" id="click_button">Get an answer</button>
				<div id="loader" style="display: none;">Loading ...</div>

				<!-- </form> -->
			
		</div>

  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="chatgptjs.js"></script>
</body>

</html>
